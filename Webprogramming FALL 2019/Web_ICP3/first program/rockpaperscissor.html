<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scissor</title>
    <link href="style3.css" type="text/css" rel="stylesheet">  <!-- link to css !-->
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="scoreboard">
    <div class="badge">user : comp</div>

    <span id="user-score">0</span> : <span id="computer-score">0</span>
</div>

<div class="result">
    <p>start playing</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="rock.png" alt="">
    </div>
    <div class="choice" id="p">
        <img src="paper.png" alt="">
    </div>
    <div class="choice" id="s">
        <img src="scissor.jpg" alt="">
    </div>
</div>

<p>select your move</p>
<script src="rockpaperscissor.js"></script>
<! -- link to javascripts !-->

</body>
</html>
